<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação CRUD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema CRUD</h1>
        
        <div id="statusMessage" class="status-message" style="display: none;"></div>
        
        <form id="dataForm">
            <input type="hidden" id="itemId">
            
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" rows="3"></textarea>
            </div>
            
            <div class="btn-group">
                <button type="button" id="createBtn">Criar</button>
                <button type="button" id="updateBtn" class="update" disabled>Atualizar</button>
                <button type="button" id="deleteBtn" class="delete" disabled>Deletar</button>
                <button type="button" id="clearBtn" class="clear">Limpar</button>
            </div>
        </form>
        
        <h2>Dados Cadastrados</h2>
        <div id="loading" class="loading" style="display: none;">Carregando dados</div>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados serão inseridos dinamicamente aqui -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
