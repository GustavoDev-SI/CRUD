<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação CRUD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button.update {
            background-color: #2196F3;
        }
        
        button.update:hover {
            background-color: #0b7dda;
        }
        
        button.delete {
            background-color: #f44336;
        }
        
        button.delete:hover {
            background-color: #d32f2f;
        }
        
        button.clear {
            background-color: #9e9e9e;
        }
        
        button.clear:hover {
            background-color: #757575;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        table, th, td {
            border: 1px solid #ddd;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        tr:nth-child(even) {
            background-color: #f5f5f5;
        }
        
        tr:hover {
            background-color: #e9e9e9;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .edit-btn, .delete-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            color: white;
            font-size: 14px;
        }
        
        .edit-btn {
            background-color: #2196F3;
        }
        
        .delete-btn {
            background-color: #f44336;
        }
        
        .status-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        
        .loading {
            text-align: center;
            margin: 20px 0;
        }
        
        .loading:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '..';
            }
            60% {
                content: '...';
            }
            80%, 100% {
                content: '';
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema CRUD</h1>
        
        <div id="statusMessage" class="status-message" style="display: none;"></div>
        
        <form id="dataForm">
            <input type="hidden" id="itemId">
            
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" rows="3"></textarea>
            </div>
            
            <div class="btn-group">
                <button type="button" id="createBtn">Criar</button>
                <button type="button" id="updateBtn" class="update" disabled>Atualizar</button>
                <button type="button" id="deleteBtn" class="delete" disabled>Deletar</button>
                <button type="button" id="clearBtn" class="clear">Limpar</button>
            </div>
        </form>
        
        <h2>Dados Cadastrados</h2>
        <div id="loading" class="loading" style="display: none;">Carregando dados</div>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados serão inseridos dinamicamente aqui -->
            </tbody>
        </table>
    </div>

    <script>
        // Inicialização da aplicação
        document.addEventListener('DOMContentLoaded', () => {
            // API URL base
            const API_URL = '/api/items';
            
            // Elementos DOM
            const itemIdInput = document.getElementById('itemId');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const descriptionInput = document.getElementById('description');
            const createBtn = document.getElementById('createBtn');
            const updateBtn = document.getElementById('updateBtn');
            const deleteBtn = document.getElementById('deleteBtn');
            const clearBtn = document.getElementById('clearBtn');
            const dataTable = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const statusMessage = document.getElementById('statusMessage');
            const loadingIndicator = document.getElementById('loading');
            
            // Função para mostrar mensagem de status
            function showStatusMessage(message, isSuccess = true) {
                statusMessage.textContent = message;
                statusMessage.className = isSuccess ? 'status-message success' : 'status-message error';
                statusMessage.style.display = 'block';
                
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            }
            
            // Função para mostrar/esconder indicador de carregamento
            function toggleLoading(show) {
                loadingIndicator.style.display = show ? 'block' : 'none';
            }
            
            // Função para limpar o formulário
            function clearForm() {
                itemIdInput.value = '';
                nameInput.value = '';
                emailInput.value = '';
                descriptionInput.value = '';
                updateBtn.disabled = true;
                deleteBtn.disabled = true;
                createBtn.disabled = false;
            }
            
            // Função para carregar os dados na tabela
            async function loadTableData() {
                try {
                    toggleLoading(true);
                    
                    const response = await fetch(API_URL);
                    if (!response.ok) {
                        throw new Error('Erro ao carregar dados');
                    }
                    
                    const data = await response.json();
                    dataTable.innerHTML = '';
                    
                    if (data.length === 0) {
                        const row = dataTable.insertRow();
                        const cell = row.insertCell(0);
                        cell.colSpan = 4;
                        cell.textContent = 'Nenhum dado cadastrado';
                        cell.style.textAlign = 'center';
                        return;
                    }
                    
                    data.forEach(item => {
                        const row = dataTable.insertRow();
                        
                        row.insertCell(0).textContent = item.name;
                        row.insertCell(1).textContent = item.email;
                        row.insertCell(2).textContent = item.description;
                        
                        const actionsCell = row.insertCell(3);
                        actionsCell.className = 'action-buttons';
                        
                        // Botão Editar
                        const editBtn = document.createElement('button');
                        editBtn.textContent = 'Editar';
                        editBtn.className = 'edit-btn';
                        editBtn.addEventListener('click', () => {
                            itemIdInput.value = item._id; // MongoDB usa _id
                            nameInput.value = item.name;
                            emailInput.value = item.email;
                            descriptionInput.value = item.description;
                            
                            updateBtn.disabled = false;
                            deleteBtn.disabled = false;
                            createBtn.disabled = true;
                        });
                        
                        // Botão Excluir
                        const deleteBtn = document.createElement('button');
                        deleteBtn.textContent = 'Excluir';
                        deleteBtn.className = 'delete-btn';
                        deleteBtn.addEventListener('click', () => {
                            if (confirm(`Deseja realmente excluir ${item.name}?`)) {
                                deleteItem(item._id); // MongoDB usa _id
                            }
                        });
                        
                        actionsCell.appendChild(editBtn);
                        actionsCell.appendChild(deleteBtn);
                    });
                } catch (error) {
                    console.error('Erro ao carregar dados:', error);
                    showStatusMessage('Erro ao carregar dados: ' + error.message, false);
                } finally {
                    toggleLoading(false);
                }
            }
            
            // Função para criar um novo item
            async function createItem(item) {
                try {
                    toggleLoading(true);
                    
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(item)
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Erro ao criar item');
                    }
                    
                    await loadTableData();
                    clearForm();
                    showStatusMessage('Item criado com sucesso!');
                } catch (error) {
                    console.error('Erro ao criar item:', error);
                    showStatusMessage('Erro ao criar item: ' + error.message, false);
                } finally {
                    toggleLoading(false);
                }
            }
            
            // Função para atualizar um item
            async function updateItem(id, item) {
                try {
                    toggleLoading(true);
                    
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(item)
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Erro ao atualizar item');
                    }
                    
                    await loadTableData();
                    clearForm();
                    showStatusMessage('Item atualizado com sucesso!');
                } catch (error) {
                    console.error('Erro ao atualizar item:', error);
                    showStatusMessage('Erro ao atualizar item: ' + error.message, false);
                } finally {
                    toggleLoading(false);
                }
            }
            
            // Função para excluir um item
            async function deleteItem(id) {
                try {
                    toggleLoading(true);
                    
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Erro ao excluir item');
                    }
                    
                    await loadTableData();
                    clearForm();
                    showStatusMessage('Item excluído com sucesso!');
                } catch (error) {
                    console.error('Erro ao excluir item:', error);
                    showStatusMessage('Erro ao excluir item: ' + error.message, false);
                } finally {
                    toggleLoading(false);
                }
            }
            
            // Evento para criar um novo item
            createBtn.addEventListener('click', () => {
                if (!nameInput.value || !emailInput.value) {
                    showStatusMessage('Por favor, preencha os campos obrigatórios.', false);
                    return;
                }
                
                const newItem = {
                    name: nameInput.value,
                    email: emailInput.value,
                    description: descriptionInput.value
                };
                
                createItem(newItem);
            });
            
            // Evento para atualizar um item
            updateBtn.addEventListener('click', () => {
                if (!nameInput.value || !emailInput.value) {
                    showStatusMessage('Por favor, preencha os campos obrigatórios.', false);
                    return;
                }
                
                const id = itemIdInput.value;
                const updatedItem = {
                    name: nameInput.value,
                    email: emailInput.value,
                    description: descriptionInput.value
                };
                
                updateItem(id, updatedItem);
            });
            
            // Evento para excluir um item
            deleteBtn.addEventListener('click', () => {
                const id = itemIdInput.value;
                if (id && confirm('Deseja realmente excluir este item?')) {
                    deleteItem(id);
                }
            });
            
            // Evento para limpar o formulário
            clearBtn.addEventListener('click', clearForm);
            
            // Carregar os dados iniciais
            loadTableData();
        });
    </script>
</body>
</html>
